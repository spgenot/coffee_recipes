{% extends "base.html" %}

{% block title %}Forgot Password - Espresso Tasting Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Reset Password</h2>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">‚Üê Back to Login</a>
</div>

<form method="POST" action="{{ url_for('forgot_password') }}" class="entry-form" id="forgot-password-form">
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" class="form-control" 
               required autocomplete="email">
        <small class="form-help">Enter your email address and we'll send you a password reset link</small>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
