{% extends "base.html" %}

{% block title %}Reset Password - Espresso Tasting Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Reset Your Password</h2>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">‚Üê Back to Login</a>
</div>

<form method="POST" action="{{ url_for('reset_password', token=token) }}" class="entry-form" id="reset-password-form">
    <div class="form-group">
        <label for="password">New Password *</label>
        <input type="password" id="password" name="password" 
               class="form-control" required autocomplete="new-password" minlength="6">
        <small class="form-help">Must be at least 6 characters</small>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm New Password *</label>
        <input type="password" id="confirm_password" name="confirm_password" 
               class="form-control" required autocomplete="new-password" minlength="6">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
