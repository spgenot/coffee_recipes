{% extends "base.html" %}

{% block title %}Register - Espresso Tasting Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Create Account</h2>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">Already have an account? Login</a>
</div>

<form method="POST" action="{{ url_for('register') }}" class="entry-form" id="register-form">
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" class="form-control" 
               value="{{ email or '' }}" required autocomplete="email">
        <small class="form-help">We'll never share your email with anyone else</small>
    </div>

    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" 
               class="form-control" required autocomplete="new-password" minlength="6">
        <small class="form-help">Must be at least 6 characters</small>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" id="confirm_password" name="confirm_password" 
               class="form-control" required autocomplete="new-password" minlength="6">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Account</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
