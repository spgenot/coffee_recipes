{% extends "base.html" %}

{% block title %}Login - Espresso Tasting Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Login</h2>
    <a href="{{ url_for('register') }}" class="btn btn-secondary">Need an account? Register</a>
</div>

<form method="POST" action="{{ url_for('login') }}" class="entry-form" id="login-form">
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" class="form-control" 
               value="{{ email or '' }}" required autocomplete="email">
    </div>

    <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" 
               class="form-control" required autocomplete="current-password">
    </div>

    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" name="remember" id="remember">
            Remember me
        </label>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('forgot_password') }}" class="btn-link">Forgot password?</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
